<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/favicon.png">
    <script src="scripts.js" defer></script>
</head>
<body>
    <button id="add">Add a Book</button>
    <dialog id="addBookDialog">
        <form action="#" formmethod="dialog">
            <div class="entry">
                <label for="bookName">Book Name:</label>
                <input type="text" name="bookName" id="bookName" required>
            </div>
            <div class="entry">
                <label for="bookAuthor">Author:</label>
                <input type="text" name="bookAuthor" id="bookAuthor" required>
            </div>
            <div class="entry">
                <label for="bookPages">Number of Pages:</label>
                <input type="text" name="bookPages" id="bookPages" required>
            </div>
            <div class="closeSubmit">
                <button id="cancel" value="cancel" formmethod="dialog">Cancel</button>
                <button id="submitDialog" value="default" formmethod="dialog">Submit</button>
            </div>
        </form>
    </dialog>
    <section class="bookContainer"></section>
</body>
</html>
